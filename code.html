<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de code à barre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .delete {
            color: red;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Modal styles */
        .modal, .modal-password {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        .modal-content input[type="text"], .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .error {
            background-color: red !important;
            color: white !important;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

<header>Générateur de code à barre</header>

<button id="openModal">Ajouter un produit</button>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher par désignation..." />
    <button id="searchButton">Rechercher</button>
</div>

<table>
    <thead>
        <tr>
            <th>Action</th>
            <th>Code</th>
            <th>Désignation</th>
            <th>Code à barre</th>
        </tr>
    </thead>
    <tbody id="productTableBody">
        <!-- Les lignes seront ajoutées ici -->
    </tbody>
</table>

<!-- Modal pour ajouter un produit -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ajouter un produit</h2>
        <label for="code">Code :</label>
        <input type="text" id="code" required>
        <label for="designation">Désignation :</label>
        <input type="text" id="designation" required>
        <button id="addProduct">Ajouter</button>
    </div>
</div>

<!-- Modal pour la saisie du mot de passe -->
<div id="passwordModal" class="modal-password">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Entrez le mot de passe</h2>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required>
        <div class="error" id="error-message">Mot de passe incorrect.</div>
        <button id="confirmDelete">Confirmer</button>
    </div>
</div>

<footer>Générateur de code à barre créé par M.Seddik Elidrissi</footer>

<script>
    const modal = document.getElementById("myModal");
    const passwordModal = document.getElementById("passwordModal");
    const btn = document.getElementById("openModal");
    const span = document.getElementsByClassName("close");
    const errorMessage = document.getElementById("error-message");
    let currentRow; // Stocke la ligne actuelle à supprimer

    btn.onclick = function() {
        modal.style.display = "block";
    }

    for (let i = 0; i < span.length; i++) {
        span[i].onclick = function() {
            modal.style.display = "none";
            passwordModal.style.display = "none";
            errorMessage.style.display = "none"; // Hide error message
            document.getElementById("password").value = ""; // Clear the password input
        }
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
        if (event.target === passwordModal) {
            passwordModal.style.display = "none";
        }
    }

    function addProductToTable(code, designation) {
        const tableBody = document.getElementById("productTableBody");
        const newRow = tableBody.insertRow();
        
        const deleteCell = newRow.insertCell(0);
        deleteCell.innerHTML = `<span class="delete" onclick="deleteProduct(this)">✖</span>`;
        
        newRow.insertCell(1).innerText = code;
        newRow.insertCell(2).innerText = designation;
        newRow.insertCell(3).innerHTML = `<img src="https://barcode.tec-it.com/barcode.ashx?data=${code}" alt="Code à barre ${code}" />`;
    }

    document.getElementById("addProduct").onclick = function() {
        const code = document.getElementById("code").value;
        const designation = document.getElementById("designation").value;

        if (code && designation) {
            const products = JSON.parse(localStorage.getItem("products")) || [];
            products.push({ code, designation });
            localStorage.setItem("products", JSON.stringify(products));

            addProductToTable(code, designation);

            document.getElementById("code").value = "";
            document.getElementById("designation").value = "";
            modal.style.display = "none";
        } else {
            alert("Veuillez remplir tous les champs.");
        }
    }

    function loadProducts() {
        const products = JSON.parse(localStorage.getItem("products")) || [];
        products.forEach(product => {
            addProductToTable(product.code, product.designation);
        });
    }

    function deleteProduct(element) {
        const row = element.parentNode.parentNode;
        const code = row.cells[1].innerText;

        // Ouvrir la modale de mot de passe
        currentRow = row; // Stocker la ligne actuelle à supprimer
        passwordModal.style.display = "block";
        errorMessage.style.display = "none"; // Hide error message

        document.getElementById("confirmDelete").onclick = function() {
            const password = document.getElementById("password").value;

            // Vérifier le mot de passe
            const validPasswords = ["seddik", "khawla", "imane", "najate"];
            if (validPasswords.includes(password)) {
                const products = JSON.parse(localStorage.getItem("products")) || [];
                const updatedProducts = products.filter(product => product.code !== code);
                localStorage.setItem("products", JSON.stringify(updatedProducts));

                // Supprimer la ligne du tableau
                currentRow.remove();
                passwordModal.style.display = "none"; // Fermer la modale
                document.getElementById("password").value = ""; // Effacer le champ mot de passe
            } else {
                errorMessage.style.display = "block"; // Afficher le message d'erreur
                passwordModal.querySelector('.modal-content').style.backgroundColor = "red"; // Mettre la modale en rouge
                document.getElementById("password").value = ""; // Effacer le champ mot de passe
            }
        };
    }

    document.getElementById("searchButton").onclick = function() {
        const searchValue = document.getElementById("searchInput").value.toLowerCase();
        const rows = document.querySelectorAll("#productTableBody tr");

        rows.forEach(row => {
            const designation = row.cells[2].innerText.toLowerCase();
            if (designation.startsWith(searchValue)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    };

    window.onload = loadProducts;
</script>

</body>
</html>
